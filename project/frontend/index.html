<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Safety Passport</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- NAVBAR -->
    <nav class="bg-white p-4 shadow flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">AI Safety Passport</h1>
        <button id="repoBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            View Repository
        </button>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="max-w-6xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- INPUT BOX -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Enter Text</h2>
            <textarea id="inputText" class="w-full h-48 p-3 border rounded"></textarea>

            <div class="grid grid-cols-2 gap-4 mt-4">
                <button class="action-btn bg-indigo-500" data-action="summarize">Summarize</button>
                <button class="action-btn bg-indigo-500" data-action="rephrase">Rephrase</button>
                <button class="action-btn bg-purple-500" data-action="encrypt">Encrypt</button>
                <button class="action-btn bg-purple-500" data-action="decrypt">Decrypt</button>
                <button class="action-btn bg-red-500" data-action="safety">Safety Check</button>
                <button class="action-btn bg-green-600" data-action="tips">Awareness Tips</button>
            </div>
        </div>

        <!-- OUTPUT BOX -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Output</h2>
            <pre id="output" class="bg-gray-100 p-4 rounded h-72 overflow-auto"></pre>

            <button id="saveBtn" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Save to Repository
            </button>
        </div>

    </div>

    <!-- REPOSITORY MODAL -->
    <div id="repoModal"
        class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center p-4">
        <div class="bg-white p-6 rounded-lg max-w-lg w-full shadow-xl">
            <h2 class="text-xl font-bold mb-3">Repository Logs</h2>
            <pre id="repoContent" class="bg-gray-100 p-4 h-64 overflow-auto rounded"></pre>

            <button id="closeRepo" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
